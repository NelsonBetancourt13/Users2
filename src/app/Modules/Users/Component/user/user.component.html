<mat-card class="background">

  <!--EMPIEZA ESQUELETO DE CONTENIDO-->

  <h2 class="alinear-titulo">REGISTRO USUARIOS</h2>
  <mat-card-header>
      <div>
        <mat-form-field hintLabel="Busqueda Usuarios" appearance="fill">
          <mat-label>Busqueda Usuario</mat-label>
          <input matInput #input>
        </mat-form-field>
      </div>
  </mat-card-header>
  <mat-card-header>
    <div class="alinear-nuevo">
      <ul>
        <li>
          <button mat-raised-button color="primary" (click)=" openUserDialog()" >Agregar Usuario</button>
        </li>
      </ul>
    </div>
  </mat-card-header>

  <!--TERMINA ESQUELETO CONTENIDO-->

  <div mat-card-image></div>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="table-form">
        <!--ID COLUMN-->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>NÂ°</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <!--NAME COLUMN-->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">Nombre</th>
          <td mat-cell *matCellDef="let element" style="text-align: center">{{element.name}}</td>
        </ng-container>
        <!--APELLIDO COLUMN-->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef style="text-align: center"  >Apellido</th>
          <td mat-cell *matCellDef="let element" style="text-align: center">{{element.lastname}}</td>
        </ng-container>
        <!--EDAD COLUMN-->
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">Edad</th>
          <td mat-cell *matCellDef="let element" style="text-align: center">{{element.age}}</td>
        </ng-container>
        <!--PROFESION COLUMN-->
        <ng-container matColumnDef="profesion">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">Profesion</th>
          <td mat-cell *matCellDef="let element" style="text-align: center">{{element.profession}}</td>
        </ng-container>

        <!--ACTIONS-->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">Actions</th>
          <td mat-cell *matCellDef="let element; let i=index;" style="text-align: center">

            <button mat-icon-button color="accent">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>

            <button mat-icon-button color="accent">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,15]"showFirstLastButtons ></mat-paginator>
  </mat-card-content>


</mat-card>
